<ngb-alert *ngIf="showInvalid" type=danger (closed)="hideInvalid()" [dismissible]="true" [innerHTML]="invalidMessage"></ngb-alert>
<div class="col-lg-2">
</div>
<div class="card-header" (click)="collapse.toggle()">
  Additional Named Insured    
  <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="aniCollapsed"></fa-icon>
  <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!aniCollapsed"></fa-icon>
 </div>
 <div #collapse="ngbCollapse" [(ngbCollapse)]="aniCollapsed">
 <span class="button" hover-class="btn-primary" (click)="addNewAdditionalNamedInsured()">Add Additional Named Insured...</span>
 <div *ngFor="let item of aniData; index as i">
    <rsps-additional-named-insureds  (copyExistingAni)=copyExistingAni($event) (deleteExistingAni)=deleteExistingAni($event) [aniData]=item></rsps-additional-named-insureds>
  </div>
