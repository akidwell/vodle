<div class="card">
    <div class="card-header" (click)="collapse.toggle()">
        Account Information
        <fa-icon  style="float: right" [icon]="faPlus" *ngIf="accountCollapsed"></fa-icon>
        <fa-icon  style="float: right" [icon]="faMinus" *ngIf="!accountCollapsed"></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="accountCollapsed">
        <div class="card-body">
            <div class="row">
                <div class="col-md">
                    <label for="insuredCode">Insured Code</label>
                    <input type="text" class="form-control" id="insuredCode" 
                    [(ngModel)]="accountInfo.insuredCode" name="insuredCode" [readonly]="isReadOnly"
                    #insuredCode="ngModel">
                </div>
                <div class="col-md"></div>
                <div class="col-md">
                    <label for="producerCode">Producer Code</label>
                    <input type="text" class="form-control" id="producerCode" [readonly]="isReadOnly"  
                    [(ngModel)]="accountInfo.producerCode" name="producerCode" #producerCode="ngModel">
                </div>
                <div class="col-md">
                    <label for="commissionRate">Commission Rate</label>
                    <input type="text" class="form-control" id="commissionRate" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.commissionRate" name="commissionRate" #commissionRate="ngModel">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="namedInsured">Named Insured</label>
                    <input type="text" class="form-control" id="namedInsured" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.namedInsured" name="namedInsured" #namedInsured="ngModel">
                </div>
                <div class="col-md">
                    <label for="producerName">Producer</label>
                    <input type="text" class="form-control" id="producerName" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.producerName" name="producerName" #producerName="ngModel">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="text" class="form-control" id="insuredAddress" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.insuredAddress1 + ' ' + accountInfo.insuredAddress2" name="insuredAddress" #insuredAddress="ngModel">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="producerAddress" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.producerAddress1 + ' ' + accountInfo.producerAddress2" name="producerAddress" #producerAddress="ngModel">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="text" class="form-control" id="insuredCityStateZip" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.insuredCity + ', ' + accountInfo.insuredState + '  ' + accountInfo.insuredZip" name="insuredAddress" #insuredAddress="ngModel">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="producerCityStateZip" [readonly]="isReadOnly"
                    [(ngModel)]="accountInfo.producerCity + ', ' + accountInfo.producerZip + '  ' + accountInfo.producerState" name="insuredAddress" #producerCityStateZip="ngModel">
                </div>
            </div>
    </div>
</div>
