<form #reinsuranceForm="ngForm">
  <div class="row container">
    <div class="reinsuranceLayer">
      <label for="layerNumber" *ngIf="index==0">RLN</label>
    </div>
    <div class="attachmentPoint">
      <label for="attachmentPoint" *ngIf="index==0">Attachment Point</label>
    </div>
    <div class="reinsuranceLimits">
      <label for="reinsuranceLimits" *ngIf="index==0">Reinsurance Limits</label>
    </div>
    <div class="cededPremium">
      <label for="reinsuranceLimits" *ngIf="index==0">Ceded Premium</label>
    </div>
    <div class="commissionRate">
      <label for="commissionRate" *ngIf="index==0">Comm Rate</label>
    </div>
    <div class="reinsuranceCode">
      <label for="reinsuranceCode" *ngIf="index==0">Reinsurance Code</label>
    </div>
    <div class="isFaculative">
      <label for="isFaculative" *ngIf="index==0">Fac</label>
    </div>
    <div class="intermediary">
      <label for="intermediary" *ngIf="index==0">Intermediary</label>
    </div>
    <div class="certificatNumber">
      <label for="certificatNumber" *ngIf="index==0">Certificate No</label>
    </div>
    <div class="delete">
    </div>
  </div>
  <div class="row container">
    <div class="reinsuranceLayer">
      <input type="text" class="form-control" id="layerNumber" #layerNumber="ngModel" [readonly]="false" [required]="true"
        name="layerNumber" [(ngModel)]="reinsuranceLayer.reinsLayerNo" [readOnly]="true">
    </div>
    <div class="attachmentPoint">
      <input type="text" style="text-align: right" class="form-control" id="attachmentPoint" #attachmentPoint="ngModel" name="attachmentPoint"  [ngStyle]="{'color': (index !== 0) ? 'transparent' : 'black'}"
        [(ngModel)]="reinsuranceLayer.attachmentPoint" mask="separator.0" thousandSeparator="," [readonly]="index !== 0 || !canEditPolicy"  [required]="index == 0" >
    </div>
    <div class="reinsuranceLimits">
      <input type="text"  class="form-control" id="reinsuranceLimits" #reinsuranceLimit="ngModel" [readonly]="!canEditPolicy" [required]="true"
        name="reinsuranceLimits" [(ngModel)]="reinsuranceLayer.reinsLimit" mask="separator.0" thousandSeparator=",">
    </div>
    <div class="cededPremium">
      <input type="text" style="text-align: right" class="form-control" id="cededPremium" #cededPremium="ngModel" [readonly]="!canEditPolicy" [required]="true"
        name="cededPremium" [(ngModel)]="reinsuranceLayer.reinsCededPremium" mask="separator.0" thousandSeparator=",">
    </div>
    <div class="commissionRate">
      <input type="text" style="text-align: right" class="form-control" id="commissionRate" #commissionRate="ngModel" [readonly]="reinsuranceLayer.treatyNo == 1 || !canEditPolicy" [required]="true"
        name="commissionRate" [(ngModel)]="reinsuranceLayer.reinsCededCommRate" mask="percent" suffix="%">
    </div>
    <div class="reinsuranceCode">
      <div *ngIf="!reinsuranceLayer.isFaculative">
        <ng-select id="reinsuranceCode" [items]="reinsuranceCodes$ | async" bindLabel="treatyName"  [readonly]="!canEditPolicy" 
          bindValue="treatyNumber" [required]="true" [clearable]="false" name="reinsuranceCode"
          [(ngModel)]="reinsuranceLayer.treatyNo" #locationState="ngModel" [searchFn]="dropDownSearchReinsurance"
          (change)="changeReinsurerCode()">
          <ng-template ng-label-tmp let-item="item">
            {{item.treatyNumber}}
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            {{item.treatyNumber}} - {{item.treatyName}}
          </ng-template>
        </ng-select>
      </div>
      <div *ngIf="reinsuranceLayer.isFaculative">
        <ng-select id="reinsuranceFacCode" [items]="reinsuranceFacCodes$ | async" bindLabel="treatyName" [readonly]="!canEditPolicy" 
          bindValue="treatyNumber" [required]="true" [clearable]="false" name="reinsuranceFacCode"
          [(ngModel)]="reinsuranceLayer.treatyNo" #locationState="ngModel" [searchFn]="dropDownSearchReinsurance"
          (change)="changeReinsurerCode()">
          <ng-template ng-label-tmp let-item="item">
            {{item.treatyNumber}}
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            {{item.treatyNumber}} - {{item.treatyName}}
          </ng-template>
        </ng-select>
      </div>
    </div>
    <div class="isFaculative">
      <input type="checkbox" id="isFaculative" [(ngModel)]="reinsuranceLayer.isFaculative" name="isFaculative" [readonly]="!canEditPolicy" 
       (change)="changeFaculative()" [checked]="reinsuranceLayer.reinsCertificateNo !== null">
    </div>
    <div class="intermediary">
      <input type="text" class="form-control" id="intermediary" #intermediary="ngModel" [readonly]="!canEditPolicy"  
        name="intermediary" [(ngModel)]="reinsuranceLayer.intermediaryNo" maxlength="4"
        mask="separator.0" thousandSeparator="">
    </div>
    <div class="certificatNumber">
      <input type="text" class="form-control" id="certificatNumber" #certificatNumber="ngModel" [readonly]="!canEditPolicy" 
        [readonly]="!reinsuranceLayer.isFaculative" name="certificatNumber"
        [(ngModel)]="reinsuranceLayer.reinsCertificateNo">
    </div>
    <div class="delete">
        <span class="btn btn-secondary" (click)=openDeleteConfirmation() [hidden]="!canEditPolicy" hover-class="btn-danger"  *ngIf="!reinsuranceLayer.isNew && canEditPolicy">Delete</span>
        <span class="btn btn-secondary" (click)=openDeleteConfirmation() [hidden]="!canEditPolicy" hover-class="btn-warning"  *ngIf="reinsuranceLayer.isNew && canEditPolicy">Remove</span>
    </div>
  </div>
  <ng-template #modalConfirmation let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Reinsurance Layer Confirmation</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this Reinsurance Layer?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Yes')">Yes</button>
      <button type="button" class="btn btn-secondary" (click)="modal.close()">No</button>
    </div>
  </ng-template>
</form>
