<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Leave Confirmation</h4>
  </div>
  <div class="modal-body">
    Unable to save due to errors! Do you wish to leave and lose all changes?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="close('Yes')">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="close('No')">No</button>
  </div>
