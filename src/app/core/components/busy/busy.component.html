<div class="spinner-wrapper" *ngIf="!message">
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
<div class="spinner-wrapper" *ngIf="message">
    <h3>
        <span class="badge rounded-pill">{{message}}
            <div class="spinner-border small"></div>
        </span>
    </h3>
</div>
