<form #contactForm="ngForm" (mouseover)="isHover = true" (mouseleave)="isHover = false">
  <div class="header-label">
    <div class="row">
      <div class="col-lg-2">
        <label for="firstName" *ngIf="index == 0">First Name</label>
      </div>
      <div class="col-lg-2">
        <label for="lastName" *ngIf="index == 0">Last Name</label>
      </div>
      <div class="col-lg-2">
        <label for="lastName" *ngIf="index == 0">Email</label>
      </div>
      <div class="col-lg-2">
        <label for="lastName" *ngIf="index == 0">Phone</label>
      </div>
      <div class="col-lg-2">
        <label for="lastName" *ngIf="index == 0">Fax</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
      <input type="text" class="form-control" id="firstName" #firstName="ngModel" [readonly]="!canEditInsured"
        maxlength="25" [required]="canEditInsured" name="firstName" [(ngModel)]="contact.firstName">
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="lastName" #lastName="ngModel" [readonly]="!canEditInsured"
        maxlength="25" [required]="canEditInsured" name="lastName" [(ngModel)]="contact.lastName">
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="email" [readonly]="!canEditInsured" nullValue maxlength="100" name="email"
        [(ngModel)]="contact.email" #email="ngModel">
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="phone" [readonly]="!canEditInsured" nullValue name="phone"
        [(ngModel)]="contact.phone" #phone="ngModel" mask="(000) 000-0000">
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="fax" [readonly]="!canEditInsured" nullValue name="fax" [(ngModel)]="contact.fax"
        #fax="ngModel" mask="(000) 000-0000">
    </div>
    <div class="col-lg-2">
      <fa-icon *ngIf="contact.isPrimary" class="primaryStar" title="Primary" [icon]="faSolidStar"></fa-icon>
      <fa-icon *ngIf="contact.isPrimaryTracked && !contact.isPrimary" class="greyStar" title="Primary" [icon]="faSolidStar"
        (click)="$event.preventDefault();setPrimary(contact)" click-stop-propagation></fa-icon>
      <fa-icon *ngIf="!contact.isPrimary && !contact.isPrimaryTracked"
        [ngClass]="(!contact.isPrimary && isHover && canEditInsured) ? 'visible' : 'hidden'" title="Favorite"
        [icon]="faStar" (click)="$event.preventDefault();setPrimary(contact)" click-stop-propagation></fa-icon>
      <span class="btn btn-secondary" style="margin-left: 5px;" (click)=copyContact() hover-class="btn-primary"
        *ngIf="canEditInsured">Copy</span>
      <span class="btn btn-secondary" (click)=openDeleteConfirmation() hover-class="btn-danger"
        *ngIf="canDelete">Delete</span>
      <span class="btn btn-secondary" (click)=openDeleteConfirmation() hover-class="btn-warning"
        *ngIf="canRemove">Remove</span>
    </div>
  </div>
</form>
