<div class="sticky search-bar" [style.width.px]="headerPaddingService.totalBodyWidth$ | async">
  <rsps-search-bar></rsps-search-bar>
</div>
<div class="d-flex justify-content-center" [style.height.px]="headerPaddingService.navRoutingHeight$ | async"
  [style.width.px]="headerPaddingService.totalBodyWidth$ | async" style="padding-top:70px;" *ngIf="loading">
  <strong>Searching...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>

<div class="content-fluid" style="padding-top:60px !important;">
  <div class="row">
    <div>
      <rsps-policy-search-results *ngIf="(searchResults.policySearchResponses.length > 0)"
        [searchResults]="searchResults"></rsps-policy-search-results>
    </div>
    <div [ngClass]="searchResults.searchType == 'submission' ? 'col-12 order-first !important': 'col-12'">
      <shared-rsps-submission-activity *ngIf="searchResults.submissionSearchResponses.length > 0"
        [submissionResults]='submissionResults'></shared-rsps-submission-activity>
    </div>
    <div [ngClass]="searchResults.searchType == 'insured' ? 'col-12 order-first !important': 'col-12'">
      <rsps-insured-search-results *ngIf="checkToDisplayInsuredPanel()" [insuredResults]="insuredResults"></rsps-insured-search-results>
    </div>
    <div >
      <rsps-pacer-search-results *ngIf="pacerSearchResults.length > 0" [pacerSearchResults]="pacerSearchResults">
      </rsps-pacer-search-results>
    </div>
  </div>
</div>

<rsps-direct-policy #modal></rsps-direct-policy>
<rsps-scroll-to-top></rsps-scroll-to-top>
