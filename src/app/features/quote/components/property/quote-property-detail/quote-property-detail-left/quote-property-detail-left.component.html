<div class="panel">
    <div class="row">
        <div class="col-lg-3">
            <label for="totalAccountLimit" class="form-label"  title="totalAccountLimit">Total Acct Limit Amt</label>
            <input type="text" class="form-control right"  id="totalAccountLimit" maxlength="40" [readonly]="true"
                [value]="limitTotal | currency: 'USD' : 'symbol':'1.0-0'">
        </div>
        <div class="col-lg-3">
            <label for="largestAmt" class="form-label"  title="largestAmt">Largest Premises TIV</label>
            <input type="text" class="form-control right"  id="largestAmt" maxlength="40" [readonly]="true"
                [value]="largestTiv | currency: 'USD' : 'symbol':'1.0-0'">
        </div>
        <div class="col-lg-3">
            <label for="lawLimits" class="form-label"  title="lawLimits">Bldg Ord Law Limits</label>
            <input type="text" class="form-control right" id="lawLimits" maxlength="40" [readonly]="true"
            [value]="lawLimits | currency: 'USD' : 'symbol':'1.0-0'">
            
        </div>
        <div class="col-lg-3">
            <label for="largestExposure" class="form-label"  title="largestExposure">Largest Exposure</label>
            <input type="text" class="form-control right" id="largestExposure" maxlength="40" [readonly]="true"
            [value]="largestExposure | currency: 'USD' : 'symbol':'1.0-0'">
            
        </div>
    </div>
    <br>
    <div class="row" style="padding: 1px" *ngIf="subjectAmount.size > 0">
        <div class="col-lg-2">
            <label for="subject" class="form-label"  title="subject">Subj #</label>
        </div>
        <div class="col-lg-1"> </div>
        <div class="col-lg-4">
            <label for="subjectBreakdown" class="form-label"  title="subjectBreakdown">Subj Amt Breakdown</label>
        </div>
    </div>
 <div *ngFor="let sub of subjects$ | async">
        <div class="row" style="padding: 1px">
            <div class="col-lg-2">
                <input type="text" class="form-control right" id="subject" maxlength="40" [readonly]="true" 
                    [value]="sub.subject">
            </div>
            <div class="col-lg-1"> </div>
            <div class="col-lg-3">
                <input type="text" class="form-control right" id="subjectBreakdown" maxlength="40" [readonly]="true"
                    [value]="sub.limit | currency: 'USD' : 'symbol':'1.0-0'">
            </div>
        </div>
    </div>
    <div  *ngIf="buildings.length > 0" class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="page" [pageSize]="pageSize" [maxSize]="5"
            [rotate]="true" [boundaryLinks]="true">
        </ngb-pagination>
        <select class="custom-select" name="pageSize" [(ngModel)]="pageSize">
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="15">15 items per page</option>
        </select>
    </div>
