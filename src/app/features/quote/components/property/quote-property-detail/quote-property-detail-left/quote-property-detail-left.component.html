<div class="panel">
    <div class="row">
        <div class="col-lg-6">
            <label for="totalAccountLimit" class="panel-header" title="totalAccountLimit">Total Account Limit
                Amount</label>
            <input type="text" class="form-control right" id="totalAccountLimit" maxlength="40" [readonly]="true"  [value]="limitTotal | currency: 'USD' : 'symbol':'1.0-0'">
        </div>
        <div class="col-lg-6">
            <label for="largestAmt" class="panel-header" title="largestAmt">Largest Amt Subject TIV</label>
            <input type="text" class="form-control right" id="largestAmt" maxlength="40" [readonly]="true"  [value]="largestTiv | currency: 'USD' : 'symbol':'1.0-0'">
        </div>
    </div>
