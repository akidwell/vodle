
<div class="card">
    <div >
        <div style="float:right; font-weight:bold; padding:10px">Total Premium: {{totalPrem | currency: 'USD' : 'symbol':'1.0-0'}}</div>
    </div>
    <div class="card-header" (click)="collapse.toggle()">
        Property Premium
        <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="accountCollapsed"></fa-icon>
        <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!accountCollapsed"></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="accountCollapsed">
        <div *ngIf="quote" class="card-body">
            <rsps-property-premium-rate [programDescription]="program.programDesc" [readOnlyQuote]="quote.readOnlyQuote"
                [limitTotal]="quote.limitTotal" [rate]="rate" [canEdit]="canEdit">
            </rsps-property-premium-rate>
        </div>
       <div *ngIf="quote" class="card-body top-bordered" >
            <rsps-property-deductible-group [programId]="program.programId" [classType]="classType" [readOnlyQuote]="quote.readOnlyQuote"
                [deductibles]="quote.propertyQuoteDeductibleList" [canEdit]="canEdit"
                (addDeduct)="addDeductible()" (copyDeduct)="copyDeductible($event)" (deleteDeduct)="deleteDeductible($event)">
            </rsps-property-deductible-group>
        </div>
    </div>
    <div class="card-footer">
        <button class="footer-button" *ngIf="canEdit && !quote.readOnlyQuote"  (click)="addDeductible();">Add Deductible</button>
        <div class="footer-count">Deductibles: {{this.quote.propertyQuoteDeductibleList.length}}</div>
    </div>
</div>
