<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-2">
                <label for="address">Surcharges/Fees</label>
            </div>
            <div class="col-sm-2">
                <label for="address">Inspection Due</label>
            </div>
            <div class="col-sm-1">
                <label for="address">Inspection Recieved</label>
            </div>
            <div class="col-sm-4">
                <label for="address">Inspection Notes</label>
            </div>
            <div class="col-sm-1">
                <label for="address">Amount</label>
            </div>
        </div>
        <div *ngFor="let item of quoteLineItemData; let i = index">
            <rsps-quote-line-items [quoteLineItemData]="quoteLineItemData" [lineItem]="item"></rsps-quote-line-items>
        </div>
    </div>
</div>
