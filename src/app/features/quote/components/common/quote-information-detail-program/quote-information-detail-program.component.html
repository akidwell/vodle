<div class="row">
  <div class="col-lg-2">
    <div class="row">
      <div class="col-lg-12">{{ program.programDesc }}</div>
    </div>
  </div>
  <div class="col-lg-10" *ngIf="program.quoteData != null">
    <div class="row" [ngClass]="program.quoteData != null && program.quoteData.mappingError ? 'mapping-error' : ''">
      <div class="col-lg-2">
        <input
          style="display: inline-block; max-width: 80%"
          matInput
          [matDatepicker]="quoteEffDateCalendar"
          class="form-control"
          [required]="canEditSubmission"
          [readonly]="!canEditSubmission"
          [(ngModel)]="program.quoteData.effectiveDate"
          name="quoteEffDate"
          #polEffDate="ngModel"
        />
        <mat-datepicker-toggle
          matSuffix
          [disabled]="!canEditSubmission"
          style="display: inline-block; max-width: 20%"
          [for]="quoteEffDateCalendar"
    >    </mat-datepicker-toggle>
        <mat-datepicker #quoteEffDateCalendar></mat-datepicker>
      </div>
      <div class="col-lg-2">
        <input
        style="display: inline-block; max-width: 80%"
        matInput
        [matDatepicker]="quoteExpDateCalendar"
        class="form-control"
        [required]="canEditSubmission"
        [readonly]="!canEditSubmission"
        [(ngModel)]="program.quoteData.expirationDate"
        name="quoteExpDate"
        #polEffDate="ngModel"
      />
      <mat-datepicker-toggle
        matSuffix
        [disabled]="!canEditSubmission"
        style="display: inline-block; max-width: 20%"
        [for]="quoteExpDateCalendar"
  >    </mat-datepicker-toggle>
      <mat-datepicker #quoteExpDateCalendar></mat-datepicker>
      </div>
      <div class="col-lg-1">{{ program.quoteData.submissionNumber }}</div>
      <div class="col-lg-1">{{ program.quoteData.quoteNumber || 1 }}</div>
      <div class="col-lg-1">{{ program.quoteData.status }}</div>
      <div class="col-lg-1">{{ program.quoteData.policyNumber || "--" }}</div>
      <div class="col-lg-3">
        <ng-select
          id="carrierCode"
          click-stop-propagation
          [items]="program.availableCarrierCodes"
          bindLabel="description"
          bindValue="code"
          placeholder=""
          [readonly]="!canEditSubmission"
          [clearable]="false"
          name="carrierCode"
          [(ngModel)]="program.quoteData.carrierCode"
          #carrierCode="ngModel"
        ></ng-select>
      </div>
      <div class="col-lg-1">
        <ng-select
          id="pacCode"
          click-stop-propagation
          [items]="program.availablePacCodes"
          bindLabel="code"
          bindValue="code"
          placeholder=""
          [readonly]="!canEditSubmission"
          [clearable]="false"
          name="pacCode"
          [(ngModel)]="program.quoteData.pacCode"
        ></ng-select>
      </div>
    </div>
  </div>
</div>
