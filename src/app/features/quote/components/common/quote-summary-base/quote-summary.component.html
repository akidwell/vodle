<div >
  <div *ngIf="isSaving">
    <div class="spinner-wrapper">
      <h3>
        <span class="badge rounded-pill">Refreshing...
          <div class="spinner-border small"></div>
        </span>
      </h3>
    </div>
  </div>
  <div *ngFor="let program of department?.programMappings">
    <div class="card" *ngIf="program.quoteData != null">
      <div class="card-header info-header">
        <div class="row">
          <div class="col-lg-12">
            {{program.programDesc}} - Submission #{{program.quoteData.submissionNumber}}
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-7" style="border-right:2px solid black">
            <div class="row">
              <rsps-quote-summary-coverages-detail [program]="program"></rsps-quote-summary-coverages-detail>
            </div>
            <!-- <div class="row">
              <rsps-quote-summary-premium-detail></rsps-quote-summary-premium-detail>
            </div> -->
          </div>
          <div class="col-lg-5">
            <div class="row">
              <rsps-quote-summary-submission-info *ngIf="program.quoteData" [quote]="program.quoteData"></rsps-quote-summary-submission-info>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
              <rsps-quote-summary-quote-bind [program]="program"></rsps-quote-summary-quote-bind>
            </div>
            <div class="row">
            </div>
          </div>
        </div>
      </div>
    </div>
    <rsps-internal-notes-group *ngIf="program.quoteData" [type]="classType" [quote]="program.quoteData"
    [submissionNumber]="program.quoteData.submissionNumber" [quoteNumber]="program.quoteData.quoteNumber"></rsps-internal-notes-group>
  </div>

</div>
