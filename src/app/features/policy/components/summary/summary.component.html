<form #coveragesForm="ngForm">
  <div class="content">
    <ngb-alert *ngIf="showInvalid" type=danger (closed)="hideInvalid()" [dismissible]="true"
      [innerHTML]="invalidMessage"></ngb-alert>
    <div *ngFor="let item of invoices; index as i">
        <rsps-invoice-group [index]=i [invoice]=item [policyInfo]=policyInfo></rsps-invoice-group>
    </div>
   </div>
</form>
