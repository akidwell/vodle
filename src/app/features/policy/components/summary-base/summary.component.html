<form #coveragesForm="ngForm">
  <div class="content">
    <ngb-alert *ngIf="showInvalid && canEditPolicy" type=danger (closed)="hideInvalid()" [dismissible]="true"
      [innerHTML]="invalidMessage"></ngb-alert>
    <div *ngFor="let item of invoices; index as i">
        <rsps-invoice-group [index]=i [invoice]=item [policyInfo]=policyInfo (resetInvoice)=resetInvoice()></rsps-invoice-group>
    </div>
   </div>
</form>
<div *ngIf="showBusy">
  <rsps-busy></rsps-busy>
</div>
