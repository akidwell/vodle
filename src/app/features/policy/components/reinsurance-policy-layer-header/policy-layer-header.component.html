<div class="card-body">
  <div class="row">
    <div class="col-lg-2">
      <label for="limit">Limit</label>
      <input type="text" style="text-align: right" class="form-control"
        value="{{endorsement.limit  | currency: 'USD' : 'symbol':'1.0-0' | minusSignToParens}}" readonly>
    </div>
    <div class="col-lg-2">
      <label for="premium">Premium</label>
      <input type="text" style="text-align: right" class="form-control"
        value="{{endorsement.premium  | currency: 'USD' : 'symbol':'1.0-0' | minusSignToParens}}" readonly>
    </div>
  </div>
</div>
