<div class="card">
  <div class="card-header" (click)="collapse.toggle()">Underlying Coverages
    <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="ucCollapsed"></fa-icon>
    <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!ucCollapsed"></fa-icon>
    <mat-slide-toggle style="float: right;padding-right: 15px;" click-stop-propagation *ngIf="canEditPolicy"
      [color]="color" [disabled]="!canEditPolicy" [(ngModel)]="canDrag" (change)="toggleDragDrop()">
      Reorder: {{canDrag ? 'On' : 'Off'}}
    </mat-slide-toggle>
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="ucCollapsed">
    <div cdkDropList class="drag-list" [cdkDropListDisabled]="!canDrag" (cdkDropListDropped)="drop($event)">
      <div class="drag-block" [ngClass]="dragDropClass" cdkDrag *ngFor="let item of underlyingCoverages; let i = index">
        <rsps-underlying-coverage-detail [ucData]=item [canDrag]="canDrag" (deleteThisCoverage)=deleteCoverage($event)>
        </rsps-underlying-coverage-detail>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div id="aniFooter">
      <button *ngIf="canEditPolicy" [disabled]="canDrag" style="float:left; background:none; border:none;" class="underline"
        (click)="addNewUnderlyingCoverage();">Add Underlying Coverage</button>
      <div style="float:right;">Underlying Coverages: {{underlyingCoverages.length}}</div>
    </div>
  </div>
</div>
