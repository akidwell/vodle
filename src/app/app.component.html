<div class="header-container container-fluid"
[style.height.px]="headerPaddingService.totalHeaderHeight$ | async"
*ngIf="{value: pageDataService.noData$ | async} as context">
  <div id="header" [style.height.px]="headerPaddingService.headerPadding$ | async">
    <a class="banner-label" *ngIf="context.value" routerLinkActive='active' routerLink='/home'>
      {{title}}
    </a>
  </div>
  <rsps-user></rsps-user>
  <div class="status-bar-container" >
    <rsps-status-bar></rsps-status-bar>
  </div>
</div>
<rsps-navigation></rsps-navigation>
<body [style.padding-left.px]="headerPaddingService.sidebarPadding$ | async"
[style.height.px]="headerPaddingService.totalBodyHeight$ | async">
  <router-outlet></router-outlet>
</body>
<app-notification aria-live="polite" aria-atomic="true"></app-notification>
<div *ngIf="loading">
  <rsps-busy></rsps-busy>
</div>
<div *ngIf="isAuthenticating">
  <rsps-busy message="Authenticating..."></rsps-busy>
</div>
