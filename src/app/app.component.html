<div class="container-fluid" id="header">

    {{title}}
  </a>
  <rsps-user></rsps-user>
</div>
<ngb-alert *ngIf="errorMessage"> <strong>Warning!</strong> {{errorMessage | json}}</ngb-alert>

</body>
<div class='footer'>
  <rsps-version></rsps-version>
</div>

  <rsps-busy></rsps-busy>
</div>
