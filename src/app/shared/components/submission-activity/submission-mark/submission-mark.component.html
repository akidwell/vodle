<form #submissionMark="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Mark Submission Dead/Decline</h4>
  </div>
  <div class="modal-body">
    <div class="col-lg-12">
      <label for="action" class="form-label" title="Action">Action</label>
      <ng-select id="action" [items]="events$ | async" bindLabel="description" bindValue="key" required
        [clearable]="false" [readonly]="!canEditSubmission" name="action" [(ngModel)]="submission.eventCode"
        #action="ngModel" (change)="changeAction()">
      </ng-select>
    </div>
    <div class="col-lg-12" *ngIf="showDeadReasons">
      <label for="deadReaons" class="form-label" title="Dead Reasons">Reason</label>
      <ng-select id="deadReaons" appendTo="body" [items]="deadReasons$ | async" bindLabel="description" bindValue="key"
        [required]="canEditDeadReasons" [readonly]="!canEditDeadReasons" [clearable]="false" name="deadReaons"
        [(ngModel)]="submission.reasonCode" #entitdeadReaonsyType="ngModel">
      </ng-select>
    </div>
    <div class="col-lg-12" *ngIf="showDeclineReasons">
      <label for="declineReasons" class="form-label" title="Decline Reasons">Reason</label>
      <ng-select id="declineReasons" appendTo="body" [items]="declineReasons$ | async" bindLabel="description"
        bindValue="key" [required]="canEditDeclineReasons" [readonly]="!canEditDeclineReasons" [clearable]="false"
        name="declineReasons" [(ngModel)]="submission.reasonCode" #declineReasons="ngModel">
      </ng-select>
    </div>
    <div class="col-lg-12">
      <label for="remarks" class="form-label" title="Remarks">Remarks</label>
      <textarea type="text" class="form-control" id="comments" nullValue maxlength="255" [readonly]="!canEditSubmission"
        name="remarks" [(ngModel)]="submission.comments" #remarks="ngModel"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" [disabled]="!canSave" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>
