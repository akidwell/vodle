<form #locationForm="ngForm">
    <ng-template #modal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Variable Form Edit</h4>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-primary" (click)="showGuideline()">Guideline</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" [disabled]="!canEdit" (click)="save()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </ng-template>
</form>
