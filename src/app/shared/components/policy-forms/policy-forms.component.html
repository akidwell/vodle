<div class="card">
    <div class="card-header" (click)="collapse.toggle()">
        Policy Forms
        <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="collapsed"></fa-icon>
        <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!collapsed"></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="collapsed">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" title="View">View:</label>
                    <div class="btn-group margin-left" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="radioAll" autocomplete="off"
                            (click)="selectAll()">
                        <label class="btn btn-outline-secondary toggle-button" for="radioAll">All</label>
                        <input type="radio" class="btn-check" name="btnradio" id="radioMandatory" autocomplete="off"
                            (click)="selectMandatory()">
                        <label class="btn btn-outline-secondary toggle-button" for="radioMandatory">Mandatory</label>
                        <input type="radio" class="btn-check" name="btnradio" id="radioOptional" autocomplete="off"
                            (click)="selectOptional()">
                        <label class="btn btn-outline-secondary toggle-button" for="radioOptional">Optional</label>
                        <input type="radio" class="btn-check" name="btnradio" id="radioOnPolicy" autocomplete="off"
                            checked (click)="selectOnPolicy()">
                        <label class="btn btn-outline-secondary toggle-button" for="radioOnPolicy">On Policy</label>
                        <input type="radio" class="btn-check" name="btnradio" id="radioExpiring" autocomplete="off"
                            (click)="selectExpiring()">
                        <label class="btn btn-outline-secondary toggle-button" for="radioExpiring">Expiring</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button *ngIf="true" class="footer-button" (click)="specimenLink()">Specimen Packet</button>
                </div>
            </div>
        </div>
        <div class="card-body top-bordered table-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" *ngIf="true">
                    <thead>
                        <tr>
                            <th *ngIf="showIcons"></th>
                            <th style="text-align:center;">Included</th>
                            <th *ngIf="showVariableForm" style="border-left-style: hidden;"></th>
                            <th>Form Number</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let form of filteredForms">
                            <td *ngIf="showIcons">
                                <fa-icon *ngIf="form.hasSpecialNote" class="faExclamationTriangle fa-xl"
                                    [icon]="faExclamationTriangle" ngbTooltip="Special Note" (click)="showSpecialNote(form.specialNote)"></fa-icon>
                            </td>
                            <td style="text-align:center;">
                                <input type="checkbox" class="form-check-input" id="included" [ngClass]="!form.isIncluded && form.isMandatory ? 'mandatory' : ''"
                                    [(ngModel)]="form.isIncluded" name="included" click-stop-propagation>
                            </td>
                            <td *ngIf="showVariableForm" style="border-left-style: hidden;">
                                <fa-icon *ngIf="form.isVariable" class="faEdit fa-xl" [icon]="faEdit" (click)="editVariableForm(form.formName)"
                                    ngbTooltip="Variable Enabled Form"></fa-icon>
                                <fa-icon *ngIf="false" class="faCircleE fa-l"
                                    ngbTooltip="Optional Form selected on Expiring Submission" [icon]="faCircleE">
                                </fa-icon>
                            </td>
                            <td>
                                <a href="{{form.specimenLink}}">
                                    {{form.formName}}
                                </a>
                            </td>
                            <td>{{form.formTitle}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="footer-count">Forms: {{filteredForms.length}}/{{forms.length}}</div>
    </div>
</div>

<rsps-policy-form-variable #modal></rsps-policy-form-variable>

<rsps-scroll-to-top></rsps-scroll-to-top>
