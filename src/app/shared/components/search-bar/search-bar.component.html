<div class="input-group"  >
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="input-group-text" (click)="search()">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
    <input style="z-index: 0;"  class="form-control ml2" type="search" name="searchTerm" [(ngModel)]="searchTerm"
      placeholder="Search Insured, Submission, or Policy" autofocus (keydown.enter)="search()" />
</div>
