<div class="component-row">
  <div [ngClass]="collapsed ? 'collapsed' : 'expanded'">
    <div class="row">

      <div class="col-lg-10">
        <input type="text" class="form-control" id="remark" name="remark" [readonly]="!canEdit || quote.readOnlyQuote" validate-on-change
          [required]="canEdit && !quote.readOnlyQuote" [(ngModel)]="generalRemarkData.remark" #remark="ngModel">
      </div>
      <div class="col-lg-2" ngIf="!quote.readOnlyQuote">
        <button class="btn btn-secondary" (click)=copyRemark() [disabled]="!canEdit">Copy</button>&nbsp;
        <button *ngIf="!generalRemarkData.isNew" class="btn btn-secondary margin-left" (click)=openDeleteConfirmation()
          [disabled]="!canEdit" hover-class="btn-danger">Delete</button>
        <button *ngIf="generalRemarkData.isNew" class="btn btn-secondary margin-left" (click)=openDeleteConfirmation()
          [disabled]="!canEdit" hover-class="btn-warning">Remove</button>
      </div>
      <div [id]='anchorId'></div>
    </div>
    <button *ngIf="!collapsed" class="collapse-bar" (click)="collapseExpand(true)" ngbTooltip="Collapse"
      [openDelay]="1000">
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </button>
  </div>
</div>
