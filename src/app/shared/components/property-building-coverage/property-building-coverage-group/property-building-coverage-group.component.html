<div class="card">
    <div class="card-header" (click)="collapse.toggle()">
        Coverages
        <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="collapsed"></fa-icon>
        <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!collapsed"></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="collapsed">
        <div class="card-body" *ngIf="coverageCount > 0">
            <div class="row">
                <div class="col-lg-1">
                    <label for="subject" class="form-label" title="Subject#/Premises#/Building#">Sub/Prem/Bldg</label>
                </div>
                <div class="col-lg-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="coverageSelect" class="form-label" title="Coverage">Coverage</label>
                        </div>
                        <div class="col-lg-6">
                            <label for="limit" class="form-label" title="Limit">Limit</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">
                    <label for="coinsurance" class="form-label" title="Coinsurance">Coinsurance</label>
                </div>
                <div class="col-lg-3">
                    <label for="causeOfLoss" class="form-label" title="Cause of Loss">Cause of Loss</label>
                </div>
                <div class="col-lg-2">
                    <label for="valuation" class="form-label" title="Valuation">Valuation</label>
                </div>
                <div class="col-lg-2">
                    <label for="additionalDetail" class="form-label" title="Additional Detail">Additional Detail</label>
                </div>
            </div>
            <div *ngFor="let item of policies$ | async; let buildingIndex = index">
                <rsps-property-building-coverage [coverage]="item" [canEdit]="canEdit" [buildingIndex]="buildingIndex"
                    [coverageIndex]="buildingIndex" (copyCoverage)=copyCoverage($event)
                    (deleteCoverage)=deleteCoverage($event)>
                </rsps-property-building-coverage>
            </div>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="page" [pageSize]="pageSize" [maxSize]="5"
                    [rotate]="true" [boundaryLinks]="true">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                    <option [ngValue]="8">8 items per page</option>
                    <option [ngValue]="12">12 items per page</option>
                    <option [ngValue]="15">15 items per page</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span>Total Limit: {{limitTotal | currency: 'USD' : 'symbol':'1.0-0'}}
        </span>
        <div class="footer-count">Coverages: {{(policies$ | async)?.length}}/{{coverageCount}}</div>
    </div>
</div>
