<div class="card">
    <div class="card-header" (click)="collapse.toggle()">
        Coverages
        <fa-icon style="float: right" [icon]="faAngleDown" *ngIf="collapsed"></fa-icon>
        <fa-icon style="float: right" [icon]="faAngleUp" *ngIf="!collapsed"></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="collapsed">
        <div class="card-body" *ngIf="coverageCount > 0">
            <div class="row">
                <div class="col-lg-1">
                    <label for="subject">Sub/Prem/Bldg</label>
                </div>
                <div class="col-lg-1">
                    <label for="coveerageSelect">Coverage</label>
                </div>
                <div class="col-lg-1">
                    <label for="limit">Limit</label>
                </div>
                <div class="col-lg-1">
                    <label for="coinsurance">Coinsurance</label>
                </div>
                <div class="col-lg-3">
                    <label for="causeOfLoss">Cause of Loss</label>
                </div>
                <div class="col-lg-2">
                    <label for="valuation">Valuation</label>
                </div>
                <div class="col-lg-2">
                    <label for="additionalDetail">Additional Detail</label>
                </div>
            </div>
            <div *ngFor="let item of buildings; let buildingIndex = index">
                <div *ngFor="let cov of item.propertyQuoteBuildingCoverage; let coverageIndex = index">
                    <rsps-property-building-coverage [building]="item" [coverage]="cov" [canEdit]="canEdit" [buildingIndex]="buildingIndex" [coverageIndex]="coverageIndex"
                        (copyCoverage)=copyCoverage($event) (deleteCoverage)=deleteCoverage($event)>
                    </rsps-property-building-coverage>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span>Total Limit: {{calcTotal() | currency: 'USD' : 'symbol':'1.0-0'}}
        </span>
        <div class="footer-count">Coverages: {{limitTotal}}</div>
    </div>
</div>
