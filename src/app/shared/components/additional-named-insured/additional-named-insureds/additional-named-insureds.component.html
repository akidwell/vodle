<form #aniForm="ngForm">
    <div class="row">
      <div class="col-lg-3">
        <label for="address" *ngIf="index==0">Role</label>
      </div>
      <div class="col-lg-4">
        <label for="createDate" *ngIf="index==0">Additional Named Insured</label>
      </div>
      <div class="col-lg-1" *ngIf="aniData.showActive">
        <label for="isActive" *ngIf="index==0">Active</label>
      </div>
      <div class="col-lg-2">
        <label for="createDate" *ngIf="index==0">Create Date</label>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-3">
      <ng-select id="role" [items]="aniRoles$ | async" bindLabel="description" bindValue="key"
        [clearable]="false" [readonly]="!canEditPolicy" [required]="canEditPolicy" name="role"
        (change)="checkDuplicateNameRoleCombo()" [(ngModel)]="aniData.role" #role="ngModel">
      </ng-select>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="name" #name="ngModel" [readonly]="!canEditPolicy" maxlength="79"
        [required]="canEditPolicy" name="name" [(ngModel)]="aniData.name" (change)="checkDuplicateNameRoleCombo()">
    </div>
    <div class="col-lg-1" *ngIf="aniData.showActive">
      <input type="checkbox" class="form-checkbox" id="isActive" [(ngModel)]="aniData.isActive"
        name="isActive" [readonly]="!canEditPolicy">
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="createDate" [readonly]="isReadOnly" name="createDate"
        [ngModel]="aniData.createdDate | date:'MM/dd/yyyy'" (ngModelChange)="aniData.createdDate=$event">
    </div>
    <div class="col-lg-2">
      <span class="btn btn-secondary" (click)=copyAni() hover-class="btn-primary" *ngIf="canEditPolicy">Copy
      </span>
      <span class="btn btn-secondary" (click)=openDeleteConfirmation() hover-class="btn-danger"
        *ngIf="!aniData.isNew && canEditPolicy">
        Delete</span>
      <span class="btn btn-secondary" (click)=openDeleteConfirmation() hover-class="btn-warning"
        *ngIf="aniData.isNew && canEditPolicy">Remove</span>
    </div>
    <div [hidden]="isNameRoleValid" class="alert alert-danger">
      Invalid Name/Role Combination
    </div>
  </div>
</form>
