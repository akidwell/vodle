<div class="row">
    <div class="col-lg-12" style="display:inline-block">
        <input type="file" style="display:none" accept=".xls, .xlsx" (change)="import($event)" #file>
        <button class="btn btn-md btn-primary" [disabled]="importing" (click)="file.click()" name="verify"
            style="float:left;margin-top: 15px;margin-left: 15px;" *ngIf="true">Import
        </button>
        <div class="d-flex justify-content-center" style="float:left; margin-top: 20px; margin-left: 5px;"
            *ngIf="importing">
            <strong>Importing...</strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>
</div>
