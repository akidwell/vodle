<div class="top-info" style="padding-bottom: 0px;display:flex">
    <input validate-on-change type="file" style="display:none" accept=".xls, .xlsx" (change)="import($event)" #file>
    <button class="btn btn-md btn-primary" *ngIf="canEdit" [disabled]="importing" (click)="file.click()"
        name="verify">Import
    </button>
</div>
<div *ngIf="importing">
    <rsps-busy message="Importing..."></rsps-busy>
</div>
