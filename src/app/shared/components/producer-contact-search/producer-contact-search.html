<div>
  <div class="search-box">
    <label>Producer Contact</label>
    <input
      id="producer"
      type="text"
      class="form-control search-field"
      [class.is-invalid]="searchFailed"
      [(ngModel)]="model"
      name="producer"
      #producer
      [required]="isRequired"
      (click)="producer.select()"
      [inputFormatter]="displayFormatter"
      [resultFormatter]="displayFormatter"
      [ngbTypeahead]="search"
      [readonly]="!canEdit"
      [disabled]="this.producerCode == null"
      (selectItem)="selectedProducerContact($event.item)"
      (focus)="focus$.next($any($event).target.value)"
      (focusout)="leaveSearchBar()"
      placement="bottom-start"
      placeholder="Producer Contact search"
    />
    <button class="form-control btn-secondary add-button"
    *ngIf="!addNewProducer"
    (click)="openPanelAndCreate()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    <button class="form-control btn-secondary add-button"
    *ngIf="addNewProducer"
    (click)="closePanel()">
      <fa-icon [icon]="faX"></fa-icon>
    </button>
  </div>
  <div *ngIf="canEdit && showContactMaintenance" class="card">
    <div class="card-header" (click)="collapse.toggle()">
      Producer Contact Maintenance
      <fa-icon
        style="float: right"
        [icon]="faAngleDown"
        *ngIf="pcCollapsed"
      ></fa-icon>
      <fa-icon
        style="float: right"
        [icon]="faAngleUp"
        *ngIf="!pcCollapsed"
      ></fa-icon>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="pcCollapsed">
      <table class="table table-striped table-bordered narrow">
        <tbody>
          <tr  *ngFor="let producerContact of searchResponse; let i = index">
            <ng-container>
                <td>{{producerContact.firstName + ' ' + producerContact.lastName}}</td>
                <td >{{producerContact.email}}</td>
                <td>{{producerContact.phone}}</td>
                <td>{{producerContact.isActive ? 'Active' : 'Inactive'}}</td>
                <td>
                  <div
                    ngbDropdown
                    container="body"
                    placement="bottom-end"
                    class="d-inline-block"
                  >
                    <button
                      class="btn btn-outline-primary"
                      id="action"
                      ngbDropdownToggle
                    ></button>
                    <div ngbDropdownMenu container="body" aria-labelledby="action">
                      <button
                        *ngIf="producerContact.isActive"
                        ngbDropdownItem
                        class="btn btn-outline-primary"
                        (click)="producerContactActions(producerContact, $event)"
                        value="select"
                      >
                        Select
                      </button>
                      <button
                        ngbDropdownItem
                        class="btn btn-outline-primary"
                        (click)="producerContactActions(producerContact, $event)"
                        value="status"
                      >
                        {{producerContact.isActive ? 'Inactivate' : 'Activate'}}
                      </button>
                    </div>
                  </div></td>
          </ng-container>
          </tr>
        </tbody>
      </table>

    </div>
    <div *ngIf="addNewProducer" style="border-top: 2px solid black;">
      <div class="row">
        <div class="col-lg-6">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [required]="canEdit"
            autocomplete="off"
            name="firstName"
            [(ngModel)]="newProducerContact.firstName"
          />
        </div>

        <div class="col-lg-6">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [required]="canEdit"
            autocomplete="off"
            name="lastName"
            [(ngModel)]="newProducerContact.lastName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [required]="canEdit"
            autocomplete="off"
            name="email"
            [(ngModel)]="newProducerContact.email"
          />
        </div>
        <div class="col-lg-6">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            autocomplete="off"
            name="phone"
            [(ngModel)]="newProducerContact.phone"
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div id="producerContactFooter">
        <button
        *ngIf="!addNewProducer"
          style="float: left; background: none; border: none"
          class="underline"
          (click)="addNewProducerContact();"
        >
          Add Producer Contact
        </button>
        <button
        *ngIf="addNewProducer"
        [disabled]="!newProducerContact.isValid"
        style="float: left; background: none; border: none"
        class="underline"
        (click)="saveNewProducerContact();"
      >
        Save Producer Contact
      </button>
      <button
        *ngIf="addNewProducer"
        style="float: left; background: none; border: none"
        class="underline"
        (click)="cancelAddProducer();"
      >
        Cancel
      </button>
        <div style="float: right">
          Producer Contacts: {{searchResponse.length}}
        </div>
      </div>
    </div>
  </div>
</div>
